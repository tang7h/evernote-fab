<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>evernote-fab</title>
  <link rel="stylesheet" href="evernote-fab.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <input type="checkbox" name="" id="fab-toggle" checked="">
  <label for="fab-toggle" class="section-fab">
    <div class="fab fab-primary"><i class="icon"></i></div>
    <div class="fabs">
      <a href="#" class="fab-wrapper">
        <div class="fab fab-secondary">
          <i class="icon"></i>
        </div>
        <b class="tag">手写</b>
      </a>
      <a href="#" class="fab-wrapper">
        <div class="fab fab-secondary">
          <i class="icon"></i>
        </div>
        <b class="tag">提醒</b>
      </a>
      <a href="#" class="fab-wrapper">
        <div class="fab fab-secondary">
          <i class="icon"></i>
        </div>
        <b class="tag">工作群聊</b>
      </a>
      <a href="#" class="fab-wrapper">
        <div class="fab fab-secondary">
          <i class="icon"></i>
        </div>
        <b class="tag">附件</b>
      </a>
      <a href="#" class="fab-wrapper">
        <div class="fab fab-secondary">
          <i class="icon"></i>
        </div>
        <b class="tag">拍照</b>
      </a>
    </div>
    <div class="mask">
      <div class="mask-ripple"></div>
    </div>
  </label>
</body>
</html>
